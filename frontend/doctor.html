<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h3>Doctor Panel</h3>
            <button class="menu-btn">Surveys</button>
            <button class="menu-btn">Responses</button>
            <button class="menu-btn">Invites</button>
        </div>
        <div class="main-content">
            <div class="header">
                <span id="doctorName">Doctor</span>
                <button onclick="logout()">Logout</button>
            </div>
            <h3>Available Surveys</h3>
            <ul id="doctor-surveys"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
