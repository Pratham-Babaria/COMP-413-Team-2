<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h3>Admin Panel</h3>
            <button class="menu-btn">Approvals</button>
            <button class="menu-btn" id="surveys-btn">
                Surveys
                <span id="add-survey-btn" class="plus-circle">+</span>
            </button>
            <button class="menu-btn">Research</button>
        </div>
        <div class="main-content">
            <div class="header">
                <span id="adminName">Admin</span>
                <button onclick="logout()">Logout</button>
            </div>
            <p>Welcome to the Admin Dashboard</p>
            <div id="survey-list">
                <h3>Existing Surveys</h3>
                <ul id="surveys-container"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
