<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Survey</title>
    <link rel="stylesheet" href="styles.css">
    <!-- GazeRecorder API -->
    <script src="https://api.gazerecorder.com/GazeCloudAPI.js"></script>
    <!-- Heatmap.js for gaze visualization -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/heatmap.js/2.0.2/heatmap.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="survey-container">  
        <h2>Create a New Survey</h2>
        
        <label for="survey-title">Survey Title:</label>
        <input type="text" id="survey-title" placeholder="Enter survey title">
        
        <label for="survey-desc">Survey Description:</label>
        <textarea id="survey-desc" placeholder="Enter a short description"></textarea>
        
        <hr>

        <h3>Survey Questions:</h3>
        <div id="survey-questions">
            <div class="question">
                <label for="name">Name:</label>
                <input type="text" placeholder="Enter your name">
            </div>

            <div class="question">
                <label for="age">Age:</label>
                <input type="number" placeholder="Enter your age">
            </div>

            <div class="question">
                <label for="experience">Experience Level:</label>
                <select>
                    <option value="">Select experience level</option>
                    <option value="nurse">Nurse</option>
                    <option value="resident">Resident</option>
                    <option value="fellow">Fellow</option>
                    <option value="physician">Physician</option>
                </select>
            </div>
        </div>

        <button id="add-question-btn">+ Add Question</button>
        <button id="create-survey-btn">Create Survey</button>
        
        <hr>
        <h3>Select a Lesion Image</h3>

        <button id="start-tracking-btn">Start Eye Tracking</button>

        <div id="lesion-image-container">
            <img src="images/skin_cancer.jpeg" alt="Lesion Example" id="lesion-image" width="300">
        </div>
        
        <button id="stop-tracking-btn">Stop Eye Tracking</button>
        <label for="lesion-filter">Filter by Diagnosis:</label>
        <select id="lesion-filter">
            <option value="all">All</option>
            <option value="malignant">Malignant</option>
            <option value="benign">Benign</option>
        </select>

        <div id="lesion-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn" id="close-lesion-selection">&times;</span>
                <h2>Select a lesion image</h2>
                <div id="lesion-container"></div>
                <button id="submit-image">Submit Image</button>
            </div>
        </div>

        <div id="selected-image-container">
        </div>
       
    </div>
</body>
</html>
